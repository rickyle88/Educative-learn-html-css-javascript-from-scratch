<html lang="en">

<head>

    <title>Working with tables</title>
    <link rel="stylesheet" href="07Tables.css">

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Weight</th>
        </tr>

            <td>Mary</td>
            <td>12/13/1994</td>
            <td>130</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>05/04/1986</td>
            <td>110</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>10/11/2001</td>
            <td>160</td>
        </tr>
        <tr>
            <td>Ingrid</td>
            <td>10/20/1992</td>
            <td>145</td>
        </tr>
    </table>
</body>

</html>
