<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the "style" HTML attribute</title>
    <style>
        /* In other words, the second rule overwrites the first rule since they both select for the same element and the same property. */
        h1{
            color: green;
        }
    </style>
</head>

<body>
    <p style="color:blue;">This text will be colored blue.</p>
    <p style="color:blue;">This text will also be colored blue.</p>
    <h1>Hello</h1>
</body>

</html>
