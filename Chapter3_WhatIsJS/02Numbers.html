<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Using ++/-- After the Operand
        // Increment
        let a = 1;
        console.log(a++);    // 1
        console.log(a);      // 2

        // Decrement
        let b = 1;
        console.log(b--);    // 1
        console.log(b);      // 0

        // Using ++/-- Before the Operand
        // Increment
        let a = 1;
        console.log(++a);    // 2
        console.log(a);      // 2
        // Decrement
        let b = 1;
        console.log(--b);    // 0
        console.log(b);      // 0
    </script>
</body>

</html>
